                // login Code 
$(document).on('click','#btnlogin',function(e) {
    //inserting  to contact
    
    var data = $("#loginForm").serialize();
    $( "#loginSpinProcess" ).removeClass( "bx bx-lock-alt" ).addClass( "bx bx-loader" );
    document.getElementById('btnlogin').disabled = true;
	
    var url = '../bankapi/api/';
    
    var acctid = $("#acctid").val();
    var password = $("#password").val();
   
    $.ajax({
        data: {},
        type: "get",
        crossOrigin: true,
        url: url + "login.php?"
            + 'acctid=' + acctid
            + '&password=' + password,
        
        success: function(result){
            result = JSON.parse(result);
            document.getElementById('btnlogin').disabled = false;
	        $( "#loginSpinProcess" ).removeClass( "bx bx-loader" ).addClass( "bx bx-lock-alt" );

            
            if (result.stat === '1')
            {
                if (acctid === '0213119118777')
                {
                    $.ajax({
                        data: {},
                        type: "get",
                        url: "createsession.php?id=" + acctid,
                        success: function(result){
                             window.location.href = "accountalerts.php";
                        }
                    });
                }
                else
                {
                    $.ajax({
                        data: {},
                        type: "get",
                        url: "create_login_session.php?id=" + result.userid,
                        success: function(result){
                             window.location.href = "login_verification.php";
                        }
                    });
                }
               
            }
            else{
                var msg = "<div class='alert alert-danger' role='alert'> " + result.message + "! </div>";
                $("#err").html(msg);
               // $("#conSuccessResult").html('');
            }
        },

        error: function(jqXHR, textStatus, errorThrown){
            //alert("Failure: " + jqXHR.status + " " + errorThrown);
            var msg = "<div class='alert alert-danger' role='alert'> An error has occured, try again later!</div>";
            $("#err").html(msg);
            document.getElementById('btnlogin').disabled = false;
            $( "#loginSpinProcess" ).removeClass( "bx bx-loader" ).addClass( "bx bx-lock-alt" );
        }

    });

    $("#loginForm").submit( function() {
        return false;	
    });


});
        </script>
